name: Colgm Compiler Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build-bootstrap-compiler:
    runs-on: macos-latest
    steps:
    - name: check out codes
      uses: actions/checkout@v4
    - name: fetch llvm
      run: |
          brew update
          brew install llvm@17
    - name: build
      run: |
          mkdir build
          cd build
          cmake ../colgm-bootstrap
          make -j4
          cd ../colgm-bootstrap
          make out.ll
          cd ..
          tar -czf colgm-mac-nightly.tgz .
    
  linux-x86_64-build-bootstrap-compiler:
    runs-on: ubuntu-latest
    steps:
    - name: check out codes
      uses: actions/checkout@v4
    - name: fetch llvm
      run: |
          sudo apt-get update
          sudo apt-get install llvm-14
    - name: build
      run: |
          mkdir build
          cd build
          cmake ../colgm-bootstrap
          make -j4
          cd ../colgm-bootstrap
          make out.ll
          cd ..
          touch colgm-linux-x86_64-nightly.tgz
          tar -czf colgm-linux-x86_64-nightly.tgz --exclude=colgm-linux-x86_64-nightly.tgz .