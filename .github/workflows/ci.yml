name: Bootstrap

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/ci.yml
      - .github/workflows/release.yml
      - bootstrap/**
      - src/**
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/ci.yml
      - .github/workflows/release.yml
      - bootstrap/**
      - src/**
  workflow_dispatch:

jobs:
  mac-aarch64-build-bootstrap:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          brew update
          brew install llvm@17
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          lli --version
    - name: build
      run: |
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          python3 misc/build.py
    - name: test
      run: |
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          python3 misc/test.py
    - name: package
      run: |
          zip colgm-macos-aarch64-nightly.zip build/colgm
          zip colgm-macos-aarch64-nightly.zip build/colgm_lifted
          zip colgm-macos-aarch64-nightly.zip build/colgm_self_host
          zip -r colgm-macos-aarch64-nightly.zip bootstrap
          zip -r colgm-macos-aarch64-nightly.zip doc
          zip -r colgm-macos-aarch64-nightly.zip src
    
  linux-x86_64-build-bootstrap:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          sudo apt-get update
          sudo apt-get install llvm-14-runtime llvm-14-dev clang-14
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          lli --version
    - name: build
      run: |
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          python3 misc/build.py
    - name: test
      run: |
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          python3 misc/test.py
    - name: package
      run: |
          zip colgm-linux-x86_64-nightly.zip build/colgm
          zip colgm-linux-x86_64-nightly.zip build/colgm_lifted
          zip colgm-linux-x86_64-nightly.zip build/colgm_self_host
          zip -r colgm-linux-x86_64-nightly.zip bootstrap
          zip -r colgm-linux-x86_64-nightly.zip doc
          zip -r colgm-linux-x86_64-nightly.zip src
  
  windows-x86_64-build-bootstrap:
    runs-on: windows-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          choco install -y llvm
          choco install -y cmake
          choco install -y zip
          clang --version
    - name: build
      run: |
          mkdir build
          cd build