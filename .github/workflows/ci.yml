name: Colgm Compiler Bootstrap CI

on:
  schedule:
   - cron: "0 16 * * *"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: |
          cd colgm-bootstrap
          make -j4
          make out.ll
          tar -czf colgm-mac-nightly.tgz .
