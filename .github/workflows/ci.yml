name: Colgm Compiler Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build-bootstrap:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          brew update
          brew install llvm@17
          export PATH="/usr/local/opt/llvm@17/bin:$PATH"
          lli --version
    - name: build
      run: |
          mkdir build
          cd build
          cmake ../bootstrap
          make -j8
          cd ..
          tar -czf colgm-mac-nightly.tgz .
    - name: verify
      run: |
          export PATH="/usr/local/opt/llvm@17/bin:$PATH"
          cd ./bootstrap
          make out.ll
          make test
    
  linux-x86_64-build-bootstrap:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          sudo apt-get update
          sudo apt-get install llvm-14-runtime llvm-14-dev
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          /usr/lib/llvm-14/bin/lli --version
    - name: build
      run: |
          mkdir build
          cd build
          cmake ../bootstrap
          make -j8
          cd ..
          touch colgm-linux-x86_64-nightly.tgz
          tar -czf colgm-linux-x86_64-nightly.tgz --exclude=colgm-linux-x86_64-nightly.tgz .
    - name: verify
      run: |
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          cd ./bootstrap
          make out.ll
          make test