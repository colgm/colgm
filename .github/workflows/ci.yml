name: Colgm Bootstrap CI

on:
  push:
    branches: [ main ]
    paths:
      - bootstrap/**
      - src/**
  pull_request:
    branches: [ main ]
    paths:
      - bootstrap/**
      - src/**
  workflow_dispatch:

jobs:
  mac-x86_64-build-bootstrap:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          brew update
          brew install llvm@17
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          lli --version
    - name: build
      run: |
          cd bootstrap
          mkdir build
          cd build
          cmake ..
          make -j8
          cd ..
          tar -czf colgm-mac-nightly.tgz .
    - name: verify
      run: |
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          cd bootstrap
          make test
    - name: colgm-build
      run: |
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          cd src
          make
          lli out.ll
    
  linux-x86_64-build-bootstrap:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          sudo apt-get update
          sudo apt-get install llvm-14-runtime llvm-14-dev
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          lli --version
    - name: build
      run: |
          cd bootstrap
          mkdir build
          cd build
          cmake ..
          make -j8
          cd ..
          touch colgm-linux-x86_64-nightly.tgz
          tar -czf colgm-linux-x86_64-nightly.tgz --exclude=colgm-linux-x86_64-nightly.tgz .
    - name: verify
      run: |
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          cd bootstrap
          make test
    - name: colgm-build
      run: |
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          cd src
          make
          lli out.ll