name: Bootstrap

on:
  push:
    branches: [ main ]
    paths:
      - bootstrap/**
      - src/**
  pull_request:
    branches: [ main ]
    paths:
      - bootstrap/**
      - src/**
  workflow_dispatch:

jobs:
  mac-x86_64-build-bootstrap:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          brew update
          brew install llvm@17
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          lli --version
    - name: build
      run: |
          mkdir build
          cd build
          cmake ../bootstrap -DCMAKE_BUILD_TYPE=Release
          make -j8
    - name: verify
      run: |
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          make test
    - name: colgm-build
      run: |
          export PATH="/opt/homebrew/opt/llvm@17/bin:$PATH"
          make colgm.ll
          /opt/homebrew/opt/llvm@17/bin/clang colgm.ll -o colgm
          ./colgm
          ./colgm --library src src/main.colgm --ast
          ./colgm --library src src/lexer.colgm --ast
    - name: release
      run: |
          tar -czf colgm-mac-nightly.tgz .
          ls -lh
    
  linux-x86_64-build-bootstrap:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: fetch llvm-dev
      run: |
          sudo apt-get update
          sudo apt-get install llvm-14-runtime llvm-14-dev clang-14
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          lli --version
    - name: build
      run: |
          mkdir build
          cd build
          cmake ../bootstrap -DCMAKE_BUILD_TYPE=Release
          make -j8
    - name: verify
      run: |
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          make test
    - name: colgm-build
      run: |
          export PATH="/usr/lib/llvm-14/bin:$PATH"
          make colgm.ll
          /usr/bin/clang-14 colgm.ll -o colgm
          ./colgm
          ./colgm --library src src/main.colgm --ast
          ./colgm --library src src/lexer.colgm --ast
    - name: release
      run: |
          touch colgm-linux-x86_64-nightly.tgz
          tar -czf colgm-linux-x86_64-nightly.tgz --exclude=colgm-linux-x86_64-nightly.tgz .
          ls -lh